<!doctype html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <button id="closeBtn" tabindex="-1">x</button>
    <h3>Settings</h3>
    <p>Interval (in minutes)<input type="number" id="intervalField" min="0" value="15" step="5"/></p>
    <p>Custom title <input type="text" id="titleField" name="title" placeholder="Hey" /></p>
    <p>Custom message <input type="text" id="messageField" name="message" placeholder="Are you working?" /></p>
    <p>
      <button id="testBtn">Test</button>
      <button id="stopBtn">Stop</button>
    </p>
    <button id="saveBtn">Save</button>
    <p><div id="displayLabel"></div></p>
  </body>
  <script type="text/javascript" src="popup.js"></script>
</html>
